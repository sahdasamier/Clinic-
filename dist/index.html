<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#1D3557" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Clinicy - Healthcare Management System</title>
    <style>
      /* Prevent flash of unstyled content */
      html { 
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      html.loaded { 
        visibility: visible; 
        opacity: 1; 
      }
      /* Loading indicator */
      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BWpTfmRA.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-NW2yi9LE.css">
  </head>
  <body>
    <div id="root">
      <div class="loading-indicator">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1D3557; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <script>
      // Remove loading indicator and show content when loaded
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.classList.add('loaded');
      });
      
      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Add CSS animation for loading spinner
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
